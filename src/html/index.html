<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title> <%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#" class="navbar__brand">Task App</a>
        </div>
    </nav>

    <div class="form__container">
        <form action="" id="form" class="form">
            <div class="form__heading">
                <h2>Add a Task</h2>
            </div>
            <div class="form__group">
                <label for="task" class="form__label">Task</label>
                <input type="text" id="task" class="form__item" placeholder="Task">
            </div>
            <div class="form__group">
                <label for="description" class="form__label">Description</label>
                <textarea id="description" class="form__item" placeholder="Description"></textarea>
            </div>
            <input type="hidden" id="id" value="">
            <button class="submit">Post It</button>
            <span class="form-end"></span>
        </form>
    </div>

    <div class="posts" id="posts"></div>
    <footer class="footer">
        Microposts @copy;
    </footer>
</body>
</html>
